{% extends "base.html" %}

{% block conteudo %}
    <h2>Resultados enquete {{ enquete.texto }}</h2>

    {% for escolha in enquete.escolhas.all %}
        <p>{{ escolha.texto }} - {{ escolha.num_votos }}</p>
    {% endfor %}

    <a href="{% url 'enquetes:detalhe' enquete.id %}">Votar novamente</a>
{% endblock %}
