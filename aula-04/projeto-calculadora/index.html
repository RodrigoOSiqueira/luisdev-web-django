<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button id="all-clear">AC</button>
        <button id="delete">DEL</button>
        <button operation-button>/</button>
        <button number-button>1</button>
        <button number-button>2</button>
        <button number-button>3</button>
        <button operation-button>*</button>
        <button number-button>4</button>
        <button number-button>5</button>
        <button number-button>6</button>
        <button operation-button>+</button>
        <button number-button>7</button>
        <button number-button>8</button>
        <button number-button>9</button>
        <button operation-button>-</button>
        <button number-button class="delete">.</button>
        <button number-button>0</button>
        <button id="equal">=</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
